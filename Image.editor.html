<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor - Crop, Resize, Rotate & Apply Filters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 992px) {
            .editor-container {
                flex-direction: row;
            }
        }

        .image-section {
            flex: 1;
            min-width: 0;
        }

        .controls-section {
            flex: 0 0 300px;
        }

        .image-wrapper {
            width: 100%;
            height: 400px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }

        #image-preview {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }

        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        #file-input {
            display: none;
        }

        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--light);
            border-radius: var(--border-radius);
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group h3 i {
            font-size: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .slider-container input[type="range"] {
            width: 100%;
        }

        .value-display {
            text-align: right;
            font-size: 14px;
            color: var(--gray);
        }

        .filter-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .filter-option {
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--light-gray);
        }

        .filter-option:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .filter-option.active {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
            font-weight: 500;
        }

        .filter-option img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 5px;
            filter: var(--filter-effect);
        }

        .aspect-ratio-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .aspect-option {
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--light-gray);
        }

        .aspect-option:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .aspect-option.active {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
            font-weight: 500;
        }

        .download-section {
            margin-top: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .filter-options, .aspect-ratio-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-image"></i> Image Editor</h1>
        
        <div class="editor-container">
            <div class="image-section">
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>Upload an Image</h3>
                    <p>Drag & drop your image here or click to browse</p>
                    <input type="file" id="file-input" accept="image/*">
                </div>
                
                <div class="image-wrapper">
                    <img id="image-preview" class="hidden">
                </div>
                
                <div class="download-section hidden" id="download-section">
                    <button id="download-btn" class="btn btn-block">
                        <i class="fas fa-download"></i> Download Edited Image
                    </button>
                </div>
            </div>
            
            <div class="controls-section">
                <div class="control-group">
                    <h3><i class="fas fa-crop"></i> Crop</h3>
                    <div class="btn-group">
                        <button id="crop-btn" class="btn btn-outline">Enable Crop</button>
                        <button id="clear-crop-btn" class="btn btn-outline" disabled>Clear Crop</button>
                    </div>
                    
                    <div class="slider-container">
                        <label for="crop-zoom">Zoom:</label>
                        <input type="range" id="crop-zoom" min="0.1" max="3" step="0.1" value="1" disabled>
                        <div class="value-display"><span id="zoom-value">1</span>x</div>
                    </div>
                    
                    <div>
                        <label>Aspect Ratio:</label>
                        <div class="aspect-ratio-options">
                            <div class="aspect-option" data-ratio="NaN">Free</div>
                            <div class="aspect-option" data-ratio="1">1:1</div>
                            <div class="aspect-option" data-ratio="16/9">16:9</div>
                            <div class="aspect-option" data-ratio="4/3">4:3</div>
                            <div class="aspect-option" data-ratio="3/2">3:2</div>
                            <div class="aspect-option" data-ratio="9/16">9:16</div>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3><i class="fas fa-expand"></i> Resize</h3>
                    <div class="slider-container">
                        <label for="resize-width">Width (px):</label>
                        <input type="range" id="resize-width" min="100" max="2000" step="10" value="800" disabled>
                        <div class="value-display"><span id="width-value">800</span>px</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="resize-height">Height (px):</label>
                        <input type="range" id="resize-height" min="100" max="2000" step="10" value="600" disabled>
                        <div class="value-display"><span id="height-value">600</span>px</div>
                    </div>
                    
                    <div class="btn-group">
                        <button id="lock-aspect-btn" class="btn btn-outline">
                            <i class="fas fa-lock"></i> Lock Aspect Ratio
                        </button>
                        <button id="apply-resize-btn" class="btn" disabled>Apply Resize</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3><i class="fas fa-sync-alt"></i> Rotate & Flip</h3>
                    <div class="btn-group">
                        <button id="rotate-left-btn" class="btn btn-outline">
                            <i class="fas fa-undo"></i> Left
                        </button>
                        <button id="rotate-right-btn" class="btn btn-outline">
                            <i class="fas fa-redo"></i> Right
                        </button>
                    </div>
                    
                    <div class="btn-group">
                        <button id="flip-horizontal-btn" class="btn btn-outline">
                            <i class="fas fa-arrows-alt-h"></i> Horizontal
                        </button>
                        <button id="flip-vertical-btn" class="btn btn-outline">
                            <i class="fas fa-arrows-alt-v"></i> Vertical
                        </button>
                    </div>
                    
                    <div class="slider-container">
                        <label for="rotate-angle">Rotate Angle:</label>
                        <input type="range" id="rotate-angle" min="0" max="360" step="1" value="0" disabled>
                        <div class="value-display"><span id="angle-value">0</span>°</div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3><i class="fas fa-sliders-h"></i> Filters</h3>
                    <div class="filter-options">
                        <div class="filter-option" data-filter="none">
                            <img src="https://via.placeholder.com/100" alt="None" style="filter: none;">
                            None
                        </div>
                        <div class="filter-option" data-filter="grayscale(100%)">
                            <img src="https://via.placeholder.com/100" alt="Grayscale" style="filter: grayscale(100%);">
                            Grayscale
                        </div>
                        <div class="filter-option" data-filter="sepia(100%)">
                            <img src="https://via.placeholder.com/100" alt="Sepia" style="filter: sepia(100%);">
                            Sepia
                        </div>
                        <div class="filter-option" data-filter="brightness(1.5)">
                            <img src="https://via.placeholder.com/100" alt="Brightness" style="filter: brightness(1.5);">
                            Brighten
                        </div>
                        <div class="filter-option" data-filter="contrast(1.5)">
                            <img src="https://via.placeholder.com/100" alt="Contrast" style="filter: contrast(1.5);">
                            Contrast
                        </div>
                        <div class="filter-option" data-filter="saturate(2)">
                            <img src="https://via.placeholder.com/100" alt="Saturate" style="filter: saturate(2);">
                            Saturate
                        </div>
                        <div class="filter-option" data-filter="hue-rotate(90deg)">
                            <img src="https://via.placeholder.com/100" alt="Hue" style="filter: hue-rotate(90deg);">
                            Hue
                        </div>
                        <div class="filter-option" data-filter="invert(100%)">
                            <img src="https://via.placeholder.com/100" alt="Invert" style="filter: invert(100%);">
                            Invert
                        </div>
                        <div class="filter-option" data-filter="blur(2px)">
                            <img src="https://via.placeholder.com/100" alt="Blur" style="filter: blur(2px);">
                            Blur
                        </div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="filter-intensity">Filter Intensity:</label>
                        <input type="range" id="filter-intensity" min="0" max="100" step="1" value="100" disabled>
                        <div class="value-display"><span id="intensity-value">100</span>%</div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3><i class="fas fa-redo"></i> Reset</h3>
                    <button id="reset-btn" class="btn btn-block btn-outline" disabled>
                        <i class="fas fa-undo"></i> Reset All Changes
                    </button>
                </div>
            </div>
        </div>
        
        <div class="spinner" id="spinner"></div>
    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const downloadSection = document.getElementById('download-section');
        const downloadBtn = document.getElementById('download-btn');
        const spinner = document.getElementById('spinner');
        
        // Crop Elements
        const cropBtn = document.getElementById('crop-btn');
        const clearCropBtn = document.getElementById('clear-crop-btn');
        const cropZoom = document.getElementById('crop-zoom');
        const zoomValue = document.getElementById('zoom-value');
        const aspectOptions = document.querySelectorAll('.aspect-option');
        
        // Resize Elements
        const resizeWidth = document.getElementById('resize-width');
        const resizeHeight = document.getElementById('resize-height');
        const widthValue = document.getElementById('width-value');
        const heightValue = document.getElementById('height-value');
        const lockAspectBtn = document.getElementById('lock-aspect-btn');
        const applyResizeBtn = document.getElementById('apply-resize-btn');
        
        // Rotate Elements
        const rotateLeftBtn = document.getElementById('rotate-left-btn');
        const rotateRightBtn = document.getElementById('rotate-right-btn');
        const flipHorizontalBtn = document.getElementById('flip-horizontal-btn');
        const flipVerticalBtn = document.getElementById('flip-vertical-btn');
        const rotateAngle = document.getElementById('rotate-angle');
        const angleValue = document.getElementById('angle-value');
        
        // Filter Elements
        const filterOptions = document.querySelectorAll('.filter-option');
        const filterIntensity = document.getElementById('filter-intensity');
        const intensityValue = document.getElementById('intensity-value');
        
        // Reset Button
        const resetBtn = document.getElementById('reset-btn');
        
        // Variables
        let cropper;
        let originalImageSrc;
        let currentFilter = 'none';
        let isAspectLocked = false;
        let originalAspectRatio = 1;
        
        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary)';
            uploadArea.style.backgroundColor = 'rgba(67, 97, 238, 0.05)';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'var(--gray)';
            uploadArea.style.backgroundColor = 'transparent';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--gray)';
            uploadArea.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFile(fileInput.files[0]);
            }
        });
        
        // Crop Controls
        cropBtn.addEventListener('click', toggleCropper);
        clearCropBtn.addEventListener('click', clearCrop);
        cropZoom.addEventListener('input', updateZoom);
        
        // Aspect Ratio Options
        aspectOptions.forEach(option => {
            option.addEventListener('click', () => {
                aspectOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                
                if (cropper) {
                    const ratio = eval(option.dataset.ratio); // Using eval to handle fractions like 16/9
                    cropper.setAspectRatio(ratio);
                }
            });
        });
        
        // Resize Controls
        resizeWidth.addEventListener('input', updateWidth);
        resizeHeight.addEventListener('input', updateHeight);
        lockAspectBtn.addEventListener('click', toggleAspectLock);
        applyResizeBtn.addEventListener('click', applyResize);
        
        // Rotate Controls
        rotateLeftBtn.addEventListener('click', () => rotateImage(-90));
        rotateRightBtn.addEventListener('click', () => rotateImage(90));
        flipHorizontalBtn.addEventListener('click', () => flipImage('horizontal'));
        flipVerticalBtn.addEventListener('click', () => flipImage('vertical'));
        rotateAngle.addEventListener('input', updateRotation);
        
        // Filter Controls
        filterOptions.forEach(option => {
            option.addEventListener('click', () => {
                filterOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentFilter = option.dataset.filter;
                applyFilter();
            });
        });
        
        filterIntensity.addEventListener('input', updateFilterIntensity);
        
        // Reset Button
        resetBtn.addEventListener('click', resetImage);
        
        // Download Button
        downloadBtn.addEventListener('click', downloadImage);
        
        // Functions
        function handleFile(file) {
            if (!file.type.match('image.*')) {
                alert('Please select an image file (JPEG, PNG, etc.)');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImageSrc = e.target.result;
                loadImage(originalImageSrc);
                uploadArea.style.display = 'none';
                imagePreview.classList.remove('hidden');
                downloadSection.classList.remove('hidden');
                resetBtn.disabled = false;
                
                // Set initial dimensions
                const img = new Image();
                img.onload = () => {
                    originalAspectRatio = img.width / img.height;
                    resizeWidth.value = img.width;
                    resizeHeight.value = img.height;
                    widthValue.textContent = img.width;
                    heightValue.textContent = img.height;
                };
                img.src = originalImageSrc;
            };
            reader.readAsDataURL(file);
        }
        
        function loadImage(src) {
            if (cropper) {
                cropper.destroy();
            }
            
            imagePreview.src = src;
            
            // Initialize Cropper.js when image is loaded
            imagePreview.onload = () => {
                cropper = new Cropper(imagePreview, {
                    aspectRatio: NaN, // Free ratio by default
                    viewMode: 1,
                    autoCropArea: 0.8,
                    responsive: true,
                    ready: () => {
                        // Enable crop controls
                        cropZoom.disabled = false;
                        aspectOptions[0].classList.add('active');
                    }
                });
            };
        }
        
        function toggleCropper() {
            if (cropper) {
                if (cropBtn.textContent.includes('Enable')) {
                    // Enable crop
                    cropper.enable();
                    cropBtn.innerHTML = '<i class="fas fa-check"></i> Apply Crop';
                    clearCropBtn.disabled = false;
                    cropZoom.disabled = false;
                } else {
                    // Apply crop
                    const canvas = cropper.getCroppedCanvas();
                    if (canvas) {
                        canvas.toBlob((blob) => {
                            const url = URL.createObjectURL(blob);
                            loadImage(url);
                            cropBtn.innerHTML = '<i class="fas fa-crop"></i> Enable Crop';
                            clearCropBtn.disabled = true;
                            cropZoom.disabled = true;
                            cropZoom.value = 1;
                            zoomValue.textContent = '1';
                        });
                    }
                }
            }
        }
        
        function clearCrop() {
            if (cropper) {
                cropper.clear();
                cropper.reset();
                cropZoom.value = 1;
                zoomValue.textContent = '1';
            }
        }
        
        function updateZoom() {
            if (cropper) {
                const value = parseFloat(cropZoom.value);
                cropper.zoomTo(value);
                zoomValue.textContent = value;
            }
        }
        
        function updateWidth() {
            widthValue.textContent = resizeWidth.value;
            if (isAspectLocked) {
                const newHeight = Math.round(resizeWidth.value / originalAspectRatio);
                resizeHeight.value = newHeight;
                heightValue.textContent = newHeight;
            }
        }
        
        function updateHeight() {
            heightValue.textContent = resizeHeight.value;
            if (isAspectLocked) {
                const newWidth = Math.round(resizeHeight.value * originalAspectRatio);
                resizeWidth.value = newWidth;
                widthValue.textContent = newWidth;
            }
        }
        
        function toggleAspectLock() {
            isAspectLocked = !isAspectLocked;
            if (isAspectLocked) {
                lockAspectBtn.innerHTML = '<i class="fas fa-lock-open"></i> Unlock Ratio';
                originalAspectRatio = resizeWidth.value / resizeHeight.value;
            } else {
                lockAspectBtn.innerHTML = '<i class="fas fa-lock"></i> Lock Ratio';
            }
        }
        
        function applyResize() {
            showSpinner();
            
            const width = parseInt(resizeWidth.value);
            const height = parseInt(resizeHeight.value);
            
            // Create a temporary canvas to resize the image
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            
            // Draw the image with the new dimensions
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, width, height);
                
                // Convert canvas to blob and update the image
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    loadImage(url);
                    hideSpinner();
                });
            };
            img.src = imagePreview.src;
        }
        
        function rotateImage(degrees) {
            if (cropper) {
                cropper.rotate(degrees);
                const currentRotation = (cropper.getData().rotate || 0) % 360;
                rotateAngle.value = currentRotation < 0 ? 360 + currentRotation : currentRotation;
                angleValue.textContent = rotateAngle.value;
            }
        }
        
        function flipImage(direction) {
            if (cropper) {
                if (direction === 'horizontal') {
                    const scaleX = cropper.getData().scaleX || 1;
                    cropper.scaleX(-scaleX);
                } else {
                    const scaleY = cropper.getData().scaleY || 1;
                    cropper.scaleY(-scaleY);
                }
            }
        }
        
        function updateRotation() {
            if (cropper) {
                const currentRotation = cropper.getData().rotate || 0;
                const targetRotation = parseInt(rotateAngle.value);
                const rotationDiff = targetRotation - currentRotation;
                cropper.rotate(rotationDiff);
                angleValue.textContent = rotateAngle.value;
            }
        }
        
        function applyFilter() {
            let filterValue = currentFilter;
            
            // Adjust filter intensity if needed
            if (currentFilter.includes('(') && currentFilter !== 'none') {
                const intensity = parseInt(filterIntensity.value) / 100;
                const filterParts = currentFilter.split('(');
                const filterName = filterParts[0];
                const filterParam = filterParts[1].replace(')', '');
                
                // Handle different filter types
                if (filterName === 'blur') {
                    const blurValue = parseFloat(filterParam.replace('px', '')) * intensity;
                    filterValue = `${filterName}(${blurValue}px)`;
                } else if (filterName === 'hue-rotate') {
                    const hueValue = parseFloat(filterParam.replace('deg', '')) * intensity;
                    filterValue = `${filterName}(${hueValue}deg)`;
                } else {
                    // For filters like brightness(1.5), contrast(1.5), etc.
                    const numValue = parseFloat(filterParam);
                    if (numValue > 1) {
                        // For values > 1 (brightness, contrast, saturate)
                        const adjustedValue = 1 + (numValue - 1) * intensity;
                        filterValue = `${filterName}(${adjustedValue})`;
                    } else {
                        // For values <= 1 (opacity, grayscale, sepia)
                        const adjustedValue = numValue * intensity;
                        filterValue = `${filterName}(${adjustedValue})`;
                    }
                }
            }
            
            imagePreview.style.filter = filterValue;
        }
        
        function updateFilterIntensity() {
            intensityValue.textContent = filterIntensity.value;
            applyFilter();
        }
        
        function resetImage() {
            if (confirm('Are you sure you want to reset all changes?')) {
                loadImage(originalImageSrc);
                
                // Reset all controls
                if (cropper) {
                    cropper.reset();
                    cropper.clear();
                }
                
                // Reset crop controls
                cropBtn.innerHTML = '<i class="fas fa-crop"></i> Enable Crop';
                clearCropBtn.disabled = true;
                cropZoom.value = 1;
                zoomValue.textContent = '1';
                aspectOptions[0].classList.add('active');
                aspectOptions.forEach((opt, i) => {
                    if (i !== 0) opt.classList.remove('active');
                });
                
                // Reset resize controls
                const img = new Image();
                img.onload = () => {
                    resizeWidth.value = img.width;
                    resizeHeight.value = img.height;
                    widthValue.textContent = img.width;
                    heightValue.textContent = img.height;
                    originalAspectRatio = img.width / img.height;
                };
                img.src = originalImageSrc;
                
                // Reset rotate controls
                rotateAngle.value = 0;
                angleValue.textContent = '0';
                
                // Reset filter controls
                filterOptions[0].classList.add('active');
                filterOptions.forEach((opt, i) => {
                    if (i !== 0) opt.classList.remove('active');
                });
                currentFilter = 'none';
                filterIntensity.value = 100;
                intensityValue.textContent = '100';
                imagePreview.style.filter = 'none';
                
                // Reset aspect lock
                isAspectLocked = false;
                lockAspectBtn.innerHTML = '<i class="fas fa-lock"></i> Lock Ratio';
            }
        }
        
        function downloadImage() {
            showSpinner();
            
            // Create a canvas with the edited image
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions to match the displayed image
            canvas.width = imagePreview.naturalWidth;
            canvas.height = imagePreview.naturalHeight;
            
            // Apply current filter to canvas
            ctx.filter = imagePreview.style.filter || 'none';
            
            // Draw the image
            ctx.drawImage(imagePreview, 0, 0, canvas.width, canvas.height);
            
            // Create a temporary link to download the image
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            hideSpinner();
        }
        
        function showSpinner() {
            spinner.style.display = 'block';
        }
        
        function hideSpinner() {
            spinner.style.display = 'none';
        }
    </script>
</body>
